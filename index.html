<!DOCTYPE html>
<html>
<head>
  <title>Realtime Sensor Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .new-entry {
      background-color: #e0ffe0; /* highlight data baru */
      transition: background-color 1s ease;
    }
    #data-body {
      max-height: 600px;
      overflow-y: auto;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Realtime Sensor Data</h2>
  <table>
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>Device</th>
        <th>Suhu1 (°C)</th>
        <th>Kelembaban1 (%)</th>
        <th>Suhu2 (°C)</th>
        <th>Kelembaban2 (%)</th>
        <th>UV Index</th>
        <th>Debu</th>
        <th>Curah Hujan</th>
        <th>Kecepatan Angin</th>
        <th>Arah Angin</th>
        <th>Irradiance</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>

  <script>
    const SUPABASE_URL = "https://bryjpjzvsadfvjwqgwak.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyeWpwanp2c2FkZnZqd3Fnd2FrIiwicm9sZSI6ImFubG9uIiwiaWF0IjoxNzU4NDMwNDA1LCJleHAiOjIwNzQwMDY0MDV9.1iWQJhtE02t4JTcutIPkzxmn2qyx-Z7JCKFDQ8itCw8";

    // Perbaikan: buat client Supabase dengan nama variabel berbeda dari library
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const dataBody = document.getElementById("data-body");

    // Format baris tabel
    function formatEntryRow(d) {
      return `
        <td>${d.timestamp}</td>
        <td>${d.device_id}</td>
        <td>${d.suhu1}</td>
        <td>${d.kelembaban1}</td>
        <td>${d.suhu2}</td>
        <td>${d.kelembaban2}</td>
        <td>${d.uv_index}</td>
        <td>${d.debu}</td>
        <td>${d.curah_hujan}</td>
        <td>${d.kecepatan_angin}</td>
        <td>${d.arah_angin}</td>
        <td>${d.irradiance}</td>
      `;
    }

    // Load data awal
    async function loadData() {
      const { data, error } = await supabaseClient
        .from('sensor_data')
        .select('*')
        .order('timestamp', { ascending: false })
        .limit(20);

      if (error) { console.error("Error loading data:", error); return; }

      dataBody.innerHTML = data.map(d => `<tr>${formatEntryRow(d)}</tr>`).join("");
    }

    loadData(); // ambil data pertama kali

    // Realtime subscription
    supabaseClient.channel('sensor-realtime')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'sensor_data' }, payload => {
        const entry = payload.new;
        const tr = document.createElement("tr");
        tr.innerHTML = formatEntryRow(entry);
        tr.classList.add("new-entry");
        dataBody.prepend(tr);

        setTimeout(() => tr.classList.remove("new-entry"), 5000);

        // Batasi row maksimal 50
        while (dataBody.rows.length > 50) {
          dataBody.removeChild(dataBody.lastChild);
        }
      })
      .subscribe();
  </script>
</body>
</html>
